  <div class="row">
    <div class="col-md-8 col-md-offset-2">
      <h1>
        {{ site.title }}
        <br>
        <small>{{ t.land }}</small>

  <div class="row">
    <div class="col-sm-12 col-md-6">
      <img src="http://{{ site.url }}/images/portada.jpg" class="img-responsive">

    <div class="col-md-6 col-sm-12">

        <div class="row">
          <div class="col-md-6"><a href="{{ t.ide.link }}" class="btn btn-lg btn-primary">Descargar</a></div>
          <div class="col-md-6"><a href="{{ t.ide.gh }}" class="btn btn-lg btn-primary"><span class="glyphicon glyphicon-home" aria-hidden="true"></span> Ver en Github</a></div>
        </div>
      </div>
