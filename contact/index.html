---
layout: default
title:  'contact'
---

{% assign t = site.data.info %}
<div class="had-container">
	<div class="row">
		<div class="col-sm-12 col-md-12" id="map-container">
			<div id="map"></div>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-10 col-md-4 col-sm-offset-2 col-md-offset-2">
			<div class="valign-wrapper" style="height: 400px">
				<div class="valing">
					<p class="interlineado">
					{{ t.address }}
					</p>
					<hr>
					{{ t.phone }}
				</div>
			</div>
		</div> <!-- /.col-sm-10 .col-md-4 .col-sm-offset-2 .col-md-offset-2 -->
		<div class="col-sm-12 col-md-6">
			<h4>Formulario de Contacto</h4>
			<p>
				Si desea hacer cualquier consulta rellene el siguiente formulario:<br>
	            <small>Los campos marcados con * son obligatorios.</small>
			</p>
		</div>
		<div class="col-sm-12 col-md-6">
			{% include form.html%}
		</div>
	</div>
</div>
