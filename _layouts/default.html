<!DOCTYPE html>
<html lang="es">
<head>
   <meta charset="utf-8">
   <title>{{ site.title }}</title>
   <link rel="shortcut icon" href="images/favicon.ico" />
   <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

   <link rel="stylesheet" type="text/css" href="{{ site.path }}/css/style.css" >
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
   <script src="{{ site.path }}/js/bootstrap.min.js"></script>
   <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
  <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <div class="navbar-header">
              <a class="navbar-brand" href="/">
                  <img id="brand-img" src="http://{{ site.url }}/images/logo.png" alt="Pinwintool"/>
                  <span id="brand">{{ site.title }}</span>
              </a>
          </div>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="/">Inicio</a></li>
            <li><a href="/about">¿Quiénes somos?</a></li>
            <li><a href="/blog">Blog</a></li>
            <li><a href="/contact">Contacto</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container" id="main-content">
      <div class="content">
        {{ content }}
      </div>
    </div><!-- /.container -->

    <footer class="page-footer">
		<div class="row">
			<div class="col-lg-12 text-center">
				{{ site.data.info.copyright }}
			</div>
		</div>
	</footer>

    {% if page.title == 'contact' %}
        <script src="https://maps.googleapis.com/maps/api/js"></script>
        <script type="text/javascript">
        function initialize() {
        var mapCanvas = document.getElementById('map');
        var mapOptions = {
            center: new google.maps.LatLng(20.5697104,-101.2006589),
            zoom: 18,
            scrollwheel: false,
            mapTypeId: google.maps.MapTypeId.ROADMAP
        }
        var map = new google.maps.Map(mapCanvas, mapOptions);
        var iconBase = 'http://maps.google.com/mapfiles/kml/paddle/';
        var marker = new google.maps.Marker({
            position: new google.maps.LatLng(20.5697104,-101.2006589),
            map: map,
            icon: iconBase + 'red-circle.png'
        });

        }
        google.maps.event.addDomListener(window, 'load', initialize);
        </script>
    {% endif %}

</body>
</html>
